<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Javier Dolz Martín</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/omdb/login}">Home</a></li>
				<li class="nav-item active"><a class="nav-link" th:href="@{/omdb/listarPeliculas}">Lista Peliculas</a></li>
			</ul>
		</div>
	</nav>

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="h1 text-center mt-5" th:text="${titulo}"></div>
                <table class="table table-hover my-5">
                    
                    <thead class="thead-dark">
                        <tr class="row">
                            <th class="col-6">Title:</th>
                            <th class="col-6" th:text="${pelicula.Title}"></th>
                        </tr>
                    </thead>
               
                    <tr class="row">
                        <td class="col-6">Rating</td>
                        <td class="col-6" th:text="${pelicula.imdbRating}"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-6">Director</td>
                        <td class="col-6" th:text="${pelicula.Director}"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-6">Año</td>
                        <td class="col-6" th:text="${pelicula.Year}"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-6">Género</td>
                        <td class="col-6" th:text="${pelicula.Genre}"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-6">Actores</td>
                        <td class="col-6" th:text="${pelicula.Actors}"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-6">Sinopsis</td>
                        <td class="col-6" th:text="${pelicula.Plot}"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-6">Premios</td>
                        <td class="col-6" th:text="${pelicula.Awards}"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-6">Productora</td>
                        <td class="col-6" th:text="${pelicula.Production}"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-6">Duracion</td>
                        <td class="col-6" th:text="${pelicula.Runtime}"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-6">Poster</td>
                        <td class="col-6"><img class="col-12" th:src="${pelicula.Poster}"></td>
                    </tr>
                    
                </table>
            </div>
        </div>
    </div>
</body>
</html>
