<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Javier Dolz Mart√≠n</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/omdb/login}">Home</a></li>
				<li class="nav-item active"><a class="nav-link" th:href="@{/omdb/buscarPelicula}">Buscar Peliculas</a></li>
			</ul>
		</div>
	</nav>

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="h1 text-center mt-5">Lista de Peliculas</div>
                <table th:each="pelicula: ${peliculas}" class="table table-hover my-5">
                    
                        <tr class="row">
                            <td class="col-6">Titulo</td>
                            <td class="col-6"><a th:text="${pelicula.Title}" th:href="@{/omdb/listarDetalle/{id}(id=${pelicula.imdbId})}"></a></td>
                        </tr>
                    
                </table>
            </div>
        </div>
    </div>
</body>
</html>
